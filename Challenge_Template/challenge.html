<body>
    <header>
        <div id="top_menu">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Earth Pollution</a>
                    <a class="dropdown-item" href="#">Air Pollution</a>
                    <a class="dropdown-item" href="#">Water Pollution</a>
                    <a class="dropdown-item" href="#">Light Pollution</a>
                    <a class="dropdown-item" href="#">Noise Pollution</a>
                    <a class="dropdown-item" href="#">Final Challenge</a>
                    <a class="dropdown-item" href="#">Hall of Fame</a>
                </div>
            </div>
            <div class="page_name">Naked World</div>
            <div class="account_manager">
                <a href="#" class="account">Log In</a>
                <span>/</span>
                <a href="#" class="account">Sign Up</a>
            </div>

        <div class="page_menu">
            <a href="#" class="stage_name">Earth Pollution</a>
            <a href="#" class="stage_name">Air Pollution</a>
            <a href="#" class="stage_name">Water Pollution</a>

            <a href="#" class="stage_name">Final Challenge</a>
            <a href="#" class="stage_name">Hall of Fame</a>
        </div>
    </header>
    <section>
        <div id="score"></div>
        <div id="questions">
            <div id="question">
                <div id="question_content"></div>
                <div id="choices">
                    <div class="choice" id="A" answer="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" answer="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" answer="C" onclick="checkAnswer('C')"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="challenge.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
